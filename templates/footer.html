<!-- footer.html -->
<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <div class="card">
            <div class="card-header">Subscribe to Newsletter</div>
            <div class="card-body">
              <form
                id="newsletterForm"
                action="{% url 'subscribe_newsletter' %}"
                method="post"
              >
                {% csrf_token %}
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email to get notified for all new Job updates"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-info">Subscribe</button>
              </form>
            </div>
             <span class="text-muted">&copy; 2024 JobHub. All rights reserved.</span>
          </div>
       
    </div>
</footer>
