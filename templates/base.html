{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobHub - Find Your Dream Job{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
/* Inline CSS for Landing Page */
.landing-page {
    margin-top: 50px;
    text-align: center;
    background-color: #f8f9fa; /* Light gray background */
    padding: 50px 0; /* Add padding to top and bottom */
}

.landing-page h1 {
    color: #333;
}

.landing-page p {
    color: #666;
}

/* Navbar Styles */
.navbar {
    background-color: #343a40; /* Dark gray navbar background */
}

.navbar-brand {
    font-weight: bold;
    color: #ffffff; /* White text color for navbar brand */
}

.navbar-nav .nav-link {
    color: #ffffff; /* White text color for navbar links */
}

.navbar-nav .nav-link:hover {
    color: #007bff;
}
</style>
<body>

{% block content %}
{% endblock %}

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
