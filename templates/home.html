    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->

</head>
<style>
/* styles.css */

    margin-top: 50px;

}

.landing-page h1 {
    color: #333;
}

.landing-page p {
    color: #666;
}

/* Navbar Styles */
.navbar-brand {
    font-weight: bold;
    color: #333;
}

.navbar-nav .nav-link {
    color: #333;
}

.navbar-nav .nav-link:hover {
    color: #007bff;
}

</style>

    <div class="container">
        <a class="navbar-brand" href="#">JobHub</a>

                <li class="nav-item">

                </li>

                    <a class="nav-link" href="#">Sign Up</a>
                </li>
